<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number to Words Chatbot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;700&display=swap">
    <style>
        :root{
            --head-user-but: #10a37f;
            --model-bubble: #fc5185;
        }
        body {
            font-family: 'Google Sans', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background-color: var(--head-user-but);
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #f1f1f1;
        }

        .chat-bubble {
            max-width: 70%;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .user-bubble {
            align-self: flex-end;
            background-color: var(--head-user-but);
            color: #fff;
        }

        .bot-bubble {
            align-self: flex-start;
            background-color: var(--model-bubble);
            color: #fff;
        }

        form {
            display: flex;
            border-top: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            margin-right: 10px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: var(--head-user-but);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Number to Words Chatbot</div>
        <div class="chat-box">
            {% if user_input %}
                <div class="chat-bubble user-bubble">{{ user_input }}</div>
            {% endif %}
            {% if response %}
                <div class="chat-bubble bot-bubble">{{ response }}</div>
            {% endif %}
        </div>
        <form method="post">
            <input type="text" id="user_input" name="user_input" required placeholder="Enter a number...">
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
